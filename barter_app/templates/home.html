{% extends 'base.html' %}
{% block content %}

<h1 class="home_h1">Barter Me</h1>

<h2 class="home_h2">All Shops</h2>

{% for shop in all_shops %}
<div class="shop">
	<a href="/shop/{{ shop.id }}">{{ shop.shop_name }}</a> - 
	{{ shop.items|length }} items
	<p><strong>City:</strong> {{ shop.city }}</p>
</div>
{% endfor %}

{% endblock %}
